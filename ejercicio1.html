<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<!--Con los bordes default-->
<p>An iframe with default borders:</p>
<iframe src="https://www.upslp.edu.mx/upslp/" width="100%" height="300">
</iframe>

<!--Con borde de color negro-->
<p>An iframe with a thin black border:</p>
<iframe src="https://es.wikipedia.org/wiki/Halo_Wars_2" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<!--Sin borde-->
<iframe src="https://pokemonshowdown.com/" width="100%" height="300" style="border:none;">
</iframe>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3696.446142515589!2d-100.93406818255615!3d22.1089592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842aa3aa70b5db73%3A0xaf14834cdf8d660f!2sAv.%20de%20las%20Presas%20261%2C%20El%20Aguaje%202000%2C%2078370%20San%20Luis%2C%20S.L.P.!5e0!3m2!1ses!2smx!4v1677683742622!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
